<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Movies</title>
</head>
<body>
<form>
<table>
<tr th:each="currentContact : ${contacts}">
<td th:text="${currentContact.id}" />
<td th:text="${currentContact.name}" />
<td th:text="${currentContact.rating}" />
<td th:text="${currentContact.review}" />
<td><a th:href="@{/edit/{id}(id=${currentContact.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentContact.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputContact">Add a new movie</a>
</body>
</html>
